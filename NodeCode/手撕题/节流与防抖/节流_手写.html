<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="box"
      class="div"
      style="height: 100px; width: 100px; background: grey"
    ></div>
    <script>
      const div1 = document.getElementById("box");

      let timer = null;
      div1.addEventListener("click", function (e) {
        // console.log(e.offsetX, e.offsetY);
        console.log("无节流1");

        div1.addEventListener(
          "click",
          throttle(function () {
            console.log("封装");
          }),
          500
        );
      });

      function throttle(fn, delay = 100) {
        return function () {
          if (timer) {
            return;
          } else {
            timer = setTimeout(() => {
              fn.apply(this, arguments);
              timer = null;
            }, delay);
          }
        };
      }

      //   div1.addEventListener(
      //     "click",
      //     throttle(function () {
      //       console.log("封装");
      //     }),
      //     200
      //   );
    </script>
  </body>
</html>
